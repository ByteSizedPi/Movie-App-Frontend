<video
	*ngIf="movieStream"
	autoplay
	preload
	controls
	type="video/mp4"
	id="video-player"
	[src]="movieStream | async"
	[poster]="movie.backdrop | backdrop : 3"
></video>

<div class="error center" *ngIf="!movieStream">
	<h1>ERROR!!</h1>
</div>

<div class="center" *ngIf="pending">
	<div class="lds-roller">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
