<img
	#img
	*ngIf="type === 'poster'"
	src="assets/transparent.png"
	[ngStyle]="toStyle()"
	[style.borderRadius]="r"
	loading="lazy"
	[imgCache]="src | poster : resolution"
/>

<img
	#img
	*ngIf="type === 'backdrop'"
	src="assets/transparent.png"
	[imgCache]="src | backdrop : resolution"
	[ngStyle]="toStyle()"
	loading="lazy"
/>
