<section *ngIf="curMovie">
  <img
    #bg
    [imgCache]="curMovie | backdrop : 3"
    [style.opacity]="+showImg"
    priority
  />
  <div class="gradient w-100"></div>
  <div id="title-container" class="column end w-100">
    <div class="title" [style.opacity]="+showText">
      <ng-container></ng-container>
      <h1>{{ curMovie.title }}</h1>
      <div class="button-container row">
        <button
          [streamMovie]="curMovie"
          class="play row center space-around"
          [style.background]="bg.src | color : 'vibrant' | async"
          [style.color]="bg.src | color : 'vibrant' | async | textColor"
        >
          <i class="fas fa-play"></i>
          <h4>Play</h4>
        </button>
        <button
          [viewMovie]="curMovie"
          class="info row center space-around"
          [style.background]="bg.src | color : 'muted' | async"
          [style.color]="bg.src | color : 'muted' | async | textColor"
        >
          <i class="fas fa-info"></i>
          <h4>Info</h4>
        </button>
      </div>
    </div>
  </div>
</section>
<section *ngIf="!curMovie" class="center bg"></section>
