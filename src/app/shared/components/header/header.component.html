<section *ngIf="movies">
  <img
    imgLoad
    (load)="colorsLoaded = true"
    id="header-img"
    [src]="movies[index] | backdrop: 3"
    [ngStyle]="opacity(showImg)"
  />
  <div class="gradient w-100"></div>
  <div id="title-container" class="column end w-100">
    <div class="title" [ngStyle]="opacity(colorsLoaded)">
      <h1>{{ movies[index].title }}</h1>
      <div class="button-container row">
        <button
          [streamMovie]="movies[index]"
          class="play row center space-around"
          [ngStyle]="getStyles('vibrant')"
        >
          <i class="fas fa-play"></i>
          <h4>Play</h4>
        </button>
        <button
          [viewMovie]="movies[index]"
          class="info row center space-around"
          [ngStyle]="getStyles('muted')"
        >
          <i class="fas fa-info"></i>
          <h4>Info</h4>
        </button>
      </div>
    </div>
  </div>
</section>
