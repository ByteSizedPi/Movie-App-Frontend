<nav id="navbar" class="row space-between center-vertical w-100">
	<div class="row">
		<h5 [routerLink]="['/browse']" (click)="close()">home</h5>
		<h5 [routerLink]="['/browse']" (click)="close()">movies</h5>
		<h5>series</h5>
		<h5>explore</h5>
	</div>
	<div class="end center-vertical">
		<div id="search">
			<input
				id="search-input"
				type="text"
				placeholder="search"
				spellcheck="false"
			/>
			<div>
				<img
					*ngIf="searchService.curState"
					src="assets/x.svg"
					[style.opacity]="searchService.curState ? '1' : '0'"
					id="close-search"
					(click)="close()"
				/>
			</div>
		</div>
		<img
			src="assets/user_icon.jpg"
			alt=""
			id="user-icon"
			class="icon"
			[routerLink]="['/user']"
		/>

		<div class="chat center notification icon">
			<img src="assets/send.svg" id="chat-img" alt="" />
		</div>
		<app-settings></app-settings>
	</div>
</nav>
<app-search *ngIf="searchState"></app-search>
